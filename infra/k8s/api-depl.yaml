apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: adhiana46/booworld-typescript-api
        env:
        - name: MONGO_URI
          value: "mongodb://api-mongo-srv:27017/api"
        - name: JWT_KEY
          value: "secret"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "2048Mi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-srv
spec:
  selector:
    app: api
  ports: 
    - name: api
      protocol: TCP
      port: 3000
      targetPort: 3000